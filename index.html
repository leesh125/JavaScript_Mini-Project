<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--CDN 링크 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"> 
    <title>Momentum App</title>
</head>
<body>
    <div class="body-div">
        <div class="header">
            <div class="header-left">

            </div>
            <div class="header-center">

            </div>
            <div class="header-right">
                <div id="weather">
                    <span><i id="weather-icon"></i></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <h2 id="clock">00:00:00</h2>
        <form class="hidden" id="login-form">
            <div class="webflow-style-input">
                <input class="" type="text" placeholder="Write your name"></input>
                <button type="submit">
                    <div class="arrow">
                        <div class="arrow-top"></div>
                        <div class="arrow-bottom"></div>
                      </div>
                </button>
            </div>
        </form>
        <div class="greet_bucket">
            <h1 class="hidden" id="greeting"></h1>
            <p class="hidden" id="bucketList">
                Where is your first bucket list destination?
            </p>
        </div>
        <div class="bucketList-div hidden">
            <div class="bucket-webflow-style-input">
                <form id="todo-form">   
                    <input class="hidden" type="text" placeholder="Your travel destination" required></input>
                    <button type="submit">
                        <div class="bucket-arrow">
                            <div class="arrow-top"></div>
                            <div class="arrow-bottom"></div>
                          </div>
                    </button>
                </form>
            </div>
            <ul id="todo-list"></ul>
        </div>
        <div id=quote>
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
